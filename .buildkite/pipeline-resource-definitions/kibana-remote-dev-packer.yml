# yaml-language-server: $schema=https://gist.githubusercontent.com/elasticmachine/988b80dae436cafea07d9a4a460a011d/raw/rre.schema.json
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: remote_dev_packer
  description: Runs daily packer build for remote dev base image
spec:
  type: buildkite-pipeline
  owner: 'group:kibana-operations'
  implementation:
    apiVersion: buildkite.elastic.dev/v1
    kind: Pipeline
    metadata:
      name: kibana / remote-dev-packer
      description: Runs daily packer build for remote dev base image
    spec:
      env:
        SLACK_NOTIFICATIONS_ENABLED: 'true'
      branch_configuration: main
      default_branch: main
      repository: elastic/kibana-remote-dev
      pipeline_file: .buildkite/packer.yml
      provider_settings:
        build_branches: false
        build_pull_requests: false
        publish_commit_status: false
        skip_pull_request_builds_for_existing_commits: false
        trigger_mode: none
        build_tags: false
      teams:
        everyone:
          access_level: MANAGE_BUILD_AND_READ
      schedules:
        Daily build:
          cronline: 0 7 * * * America/New_York
          message: Daily build
          branch: main
