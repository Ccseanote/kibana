# yaml-language-server: $schema=https://gist.githubusercontent.com/elasticmachine/988b80dae436cafea07d9a4a460a011d/raw/rre.schema.json
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: security-quality-gate
  description: Runs the serverless security solution tests for the Quality Gate
spec:
  type: buildkite-pipeline
  owner: 'group:kibana-operations'
  implementation:
    apiVersion: buildkite.elastic.dev/v1
    kind: Pipeline
    metadata:
      name: kibana / serverless / security-solution-quality-gate
      description: Runs the serverless security solution tests for the Quality Gate
    spec:
      branch_configuration: ''
      default_branch: main
      repository: elastic/kibana
      pipeline_file: .buildkite/scripts/pipelines/security_solution_quality_gate/security_solution_cypress/pipeline.sh
      provider_settings:
        build_branches: false
        build_pull_requests: false
        publish_commit_status: false
        skip_pull_request_builds_for_existing_commits: false
        trigger_mode: none
        build_tags: false
      teams:
        everyone:
          access_level: MANAGE_BUILD_AND_READ
        security-engineering-productivity:
          access_level: MANAGE_BUILD_AND_READ
